<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API con JavaScript y PHP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="public/script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Page Header -->
        <h1 class="text-center mb-4 text-primary">Lista de Países</h1>
        <div class="input-group">
            <input type="text" class="form-control mb-3" id="nameCountries" placeholder="Buscar Paises">
            <button id="loadCountries" onclick="cargarDatos()" class="btn btn-primary mb-4">Buscar</button>
        </div>
        <!-- User List Section -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Píses</h5>
            </div>
            <ul id="countriesList" class="list-group list-group-flush"></ul>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
